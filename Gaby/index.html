<!DOCTYPE html>
<html>
<head>
	<title>Gaby's Start Page</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/gaby.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div id="title" class="text-center">
		<h1 class="lobster bigger-text">Welcome, Gaby!</h1>
		<h3 class="montserrat faded white">Where would you like to go?</h3>
	</div>
	<div class="grid-row text-center">
		<a href="https://www.facebook.com"><div class="grid-cell facebook"></div></a>
		<a href="https://www.reddit.com"><div class="grid-cell reddit"></div></a>
		<a href="https://www.imgur.com"><div class="grid-cell imgur"></div></a>
		<a href="http://getpocket.com/a/queue/"><div class="grid-cell pocket"></div></a>
	</div>
	<div class="grid-row text-center">
		<a href="https://www.imgfave.com"><div class="grid-cell imgfave"></div></a>
		<a href="https://www.yelp.com"><div class="grid-cell yelp"></div></a>
		<a href="https://www.bankofamerica.com"><div class="grid-cell bankofamerica"></div></a>
		<a href="http://www.gabyskok.com"><div class="grid-cell wordpress"></div></a>
	</div>
	
<!-- Hand made Searchbox -->
	<script type="text/javascript">
			function dosearch() {
				var sf=document.searchform;
				var submitto = sf.sengines.options[sf.sengines.selectedIndex].value + escape(sf.searchterms.value);
				window.location.href = submitto;
				return false;
			}
	</script>
	
	<div id="search-wrapper" class="text-center">
		<form name="searchform" onSubmit="return dosearch();">
			Search
			<select name="sengines" class="btn dropdown-toggle">
				<option value="http://www.google.com/search?q=" selected>Google</option>
				<option value="https://en.wikipedia.org/w/index.php?search=">Wikipedia</option>
			</select>
			For
			<input id="search-box" type="search" name="searchterms" placeholder="Something goofy">
			<button id="submit-button" type="submit" name="SearchSubmit" class="btn white"><span class="vtop fa fa-search black"></span></button>
		</form>
	</div>
<!-- End hand made Searchbox -->
</body>
</html>
